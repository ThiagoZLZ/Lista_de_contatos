<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de contato</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>Lista de contatos</h1>
        </header>
        <form id="lista">
            <input type="text" id="nome" required placeholder="Seu nome">
            <input type="number" max="99" id="ddd" required placeholder="DDD">
            <input type="number" max="999999999" id="telefone" required placeholder="Seu telefone">
            <button type="submit">Adicionar</button>
        </form>

        <h4></h4>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>

    </div>
    
   

    
    <script src="script.js"></script>
</body>
</html>
